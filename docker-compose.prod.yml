version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: devops_db
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  app:
    image: ${DOCKER_IMAGE_NAME}:${DOCKER_IMAGE_TAG}
    container_name: devops_app
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "5000:5000"
    networks:
      - app-network

volumes:
  db-data:

networks:
  app-network:
    driver: bridge
